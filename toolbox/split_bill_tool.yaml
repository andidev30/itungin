version: '1.0'
tools:
  - name: get_split_bill
    description: Retrieve a split bill document by its ID.
    parameters:
      type: object
      properties:
        id:
          type: string
          description: The ID of the split bill.
      required:
        - id
    source:
      kind: firestore
      project_id: ${GOOGLE_CLOUD_PROJECT}
      database_id: (default)
      collection: split_bills
      method: get
      args:
        document_id: "{id}"

  - name: list_split_bills
    description: List all split bills.
    parameters:
      type: object
      properties: {}
      required: []
    source:
      kind: firestore
      project_id: ${GOOGLE_CLOUD_PROJECT}
      database_id: (default)
      collection: split_bills
      method: list
  - name: create_split_bill
    description: Create a new split bill.
    parameters:
      type: object
      properties:
        id:
          type: string
          description: The ID of the new split bill.
        data:
          type: object
          description: The split bill data.
      required:
        - id
        - data
    source:
      kind: firestore
      project_id: ${GOOGLE_CLOUD_PROJECT}
      database_id: (default)
      collection: split_bills
      method: create
      args:
        document_id: "{id}"
        data: "{data}"

  - name: update_split_bill
    description: Update an existing split bill.
    parameters:
      type: object
      properties:
        id:
          type: string
          description: The ID of the split bill to update.
        data:
          type: object
          description: The data to update.
      required:
        - id
        - data
    source:
      kind: firestore
      project_id: ${GOOGLE_CLOUD_PROJECT}
      database_id: (default)
      collection: split_bills
      method: update
      args:
        document_id: "{id}"
        data: "{data}"
