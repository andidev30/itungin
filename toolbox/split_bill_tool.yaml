sources:
  firestore-source:
    kind: firestore
    project: ${GOOGLE_CLOUD_PROJECT}
    database: (default)

tools:
  get_split_bill:
    kind: firestore-get-documents
    source: firestore-source
    description: Retrieve split bill documents.
  
  list_split_bills:
    kind: firestore-query-collection
    source: firestore-source
    description: Query split bill collection.

  create_split_bill:
    kind: firestore-add-documents
    source: firestore-source
    description: Create a new split bill.

  update_split_bill:
    kind: firestore-update-document
    source: firestore-source
    description: Update an existing split bill.
