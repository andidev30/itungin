version: '3.8'

services:
  # MCP Toolbox for Databases
  toolbox:
    build: ./toolbox-db
    ports:
      - "5000:5000"
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/api/toolsets"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ADK Agent Server
  adk:
    build:
      context: .
      dockerfile: itungin_agent/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - MCP_TOOLBOX_URL=http://toolbox:5000
    depends_on:
      toolbox:
        condition: service_healthy
    restart: unless-stopped

  # Telegram Bot
  telegram-bot:
    build: ./telegram_bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - AGENT_API_URL=http://adk:8000
      - APP_NAME=itungin_agent
    depends_on:
      - adk
    restart: unless-stopped

